<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='calculadora.js'></script>
    <style>
        #container-calculadora {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #CCCCCC;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #EAEAEA;
            padding: 10px;
        }

        #containerMuestraResultados {
            background-color: #F5F5F5;
            border: 1px solid #CCCCCC;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        #pantallaPrincipal {
            font-size: 60px;
            text-align: right;
            padding: 5px;
            min-height: 60px;
            overflow-x: auto;
            color: #333333;
        }

        #botones-calculadora {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        #botones-calculadora button {
            font-size: 30px;
            padding: 15px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }

        .numero,
        .decimal,
        .func {
            background-color: #FFFFFF;
            color: #333333;
            box-shadow: 0 2px #CCCCCC;
        }

        .operador {
            background-color: #00ADB5;
            color: #FFFFFF;
            box-shadow: 0 2px #008C94;
        }

        .limpiar {
            background-color: #8D8D8D;
            color: #FFFFFF;
            box-shadow: 0 2px #777777;
        }

        .igual {
            background-color: #00ADB5;
            color: #FFFFFF;
            box-shadow: 0 2px #008C94;
        }

        #botones-calculadora button:hover {
            filter: brightness(0.95);
        }

        h2{
            text-align: center;
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div id="container-calculadora">
        <div id="containerMuestraResultados">
            <div id="pantallaPrincipal">0</div>
        </div>

        <div id="botones-calculadora">
            <button class="numero" onclick="aniadir(this)">7</button>
            <button class="numero" onclick="aniadir(this)">8</button>
            <button class="numero" onclick="aniadir(this)">9</button>
            <button class="operador limpiar" onclick="borrarTodo()">C</button>
            <button class="operador limpiar" onclick="borrarAnterior()">CE</button>

            <button class="numero" onclick="aniadir(this)">4</button>
            <button class="numero"onclick="aniadir(this)" >5</button>
            <button class="numero" onclick="aniadir(this)">6</button>
            <button class="operador" onclick="aniadir(this)">X</button>
            <button class="operador" onclick="aniadir(this)">÷</button>

            <button class="numero" onclick="aniadir(this)">1</button>
            <button class="numero" onclick="aniadir(this)">2</button>
            <button class="numero" onclick="aniadir(this)">3</button>
            <button class="operador" onclick="aniadir(this)">+</button>
            <button class="operador" onclick="aniadir(this)">-</button>

            <button class="numero" onclick="aniadir(this)">0</button>
            <button class="decimal" onclick="aniadir(this)">.</button>
            <button class="func" onclick="aniadir(this)">EXP</button>
            <button class="func" onclick="aniadir(this)">ANS</button>
            <button class="igual" onclick="resultado()">=</button>
        </div>
    </div>
    <h2>ATENCIÓN: EL BOTÓN "EXP" ES PARA NOTACIÓN CIENTÍFICA</h2>
    <h2>EJ: 2EXP3 = 2*10^3 = 2000</h2>
</body>

</html>
